<div class="creation-section">
  <button mat-raised-button (click)="onOpenDialog()">
    <mat-icon>add</mat-icon>
    <span>Create</span>
  </button>

  <mat-form-field appearance="outline">
    <mat-label>Search...</mat-label>
    <input matInput>
  </mat-form-field>
  <div class="gap"></div>
</div>

<div class="table-section">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element">{{element?.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="function">
        <th mat-header-cell *matHeaderCellDef>Function</th>
        <td mat-cell *matCellDef="let element">{{element?.function}}</td>
      </ng-container>

      <ng-container matColumnDef="experiences">
        <th mat-header-cell *matHeaderCellDef>Experiences</th>
        <td mat-cell *matCellDef="let element">{{element?.experiences}}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{element?.address}}</td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Birth Day</th>
        <td mat-cell *matCellDef="let element">{{element?.birthday}}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">{{element?.salary}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <mat-icon mat-ripple color="primary" class="icon" (click)="onOpenDialog(element)">edit</mat-icon>
          <mat-icon mat-ripple color=warn class="icon" (click)="onDelete(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="criteria-section">
  <button mat-raised-button>Display All</button>
  <mat-form-field appearance="outline">
    <mat-label>Criteria</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let item of displayedColumns" [value]="item">
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="onApplyFilter()">DÃ©doublone</button>
</div>
